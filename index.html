  const canvas = document.querySelector('#draw');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = '#BADA55';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';

  let lastX = 0;
  let lastY= 0;

  function drawing(e){
    console.log(e);
  }

  canvas.addEventListener('mousemove', drawing);
